<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Homeschool Math</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì Interactive Math Practice</h1>
            <p class="tagline">Practice makes perfect!</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy (1-10)</option>
                    <option value="medium" selected>Medium (1-50)</option>
                    <option value="hard">Hard (1-100)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="operation">Operation:</label>
                <select id="operation">
                    <option value="addition">Addition ‚ûï</option>
                    <option value="subtraction">Subtraction ‚ûñ</option>
                    <option value="multiplication">Multiplication ‚úñÔ∏è</option>
                    <option value="division">Division ‚ûó</option>
                </select>
            </div>
        </div>

        <div class="score-board">
            <div class="score-item">
                <span class="score-label">Correct:</span>
                <span id="correct" class="score-value correct">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Incorrect:</span>
                <span id="incorrect" class="score-value incorrect">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Total:</span>
                <span id="total" class="score-value">0</span>
            </div>
        </div>

        <div class="problem-container">
            <div id="problem" class="problem">
                <span id="num1">5</span>
                <span id="operator">+</span>
                <span id="num2">3</span>
                <span>=</span>
            </div>
            <input type="number" id="answer" placeholder="Your answer" autofocus>
            <button id="submit" class="btn-submit">Submit Answer</button>
        </div>

        <div id="feedback" class="feedback"></div>

        <div class="button-group">
            <button id="new-problem" class="btn-secondary">New Problem</button>
            <button id="reset" class="btn-reset">Reset Score</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
